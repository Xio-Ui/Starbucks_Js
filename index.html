<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks_JS1</title>
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <script defer src="./js/script.js"></script>
</head>
<body>

    <header>
        <a href="#"><img src="./media/logo.png" alt="logo de Starbucks png"></a>

        <nav class="navbar">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Events</a></li>
        </nav>

        <button>Sign In</button>
    </header>

    <main>
        <section>
            
            <div>
                 <h2>Starbucks is...</h2>

                 <a href="#">Orden Now</a>
                 <a href="#" class="locationStore">Find a Store <i class='bx bx-store'></i></a>
            </div>
            

            <div>
                <img src="./media/img1.png" alt="Imagen de cafe de Starbucks con granos de cafe">
            </div>
        </section>
    </main>
    <footer class="icons">
        <a href="#"><i class='bx bxl-facebook' ></i></a>
        <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
        <a href="#"><i class='bx bxl-twitter' ></i></a>
